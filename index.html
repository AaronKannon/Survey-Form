<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Survey Form
    </title>
</head>

<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">Survey Form</h1>
    <p id="description">dhuashdushaudhusahdu</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" name="number" placeholder="Age" min="1" max="99">

    </form>
</body>

</html>
