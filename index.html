<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        "Imperio de Jade" FoundryVTT Sheet Survey Form
    </title>
</head>

<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <div id="main">
        <header>
            <h1 id="title">"Imperio de Jade" FoundryVTT Sheet Survey Form</h1>
            <p id="description">A Survey Form to enter feedback to improve the "Imperio de Jade"'s Sheet in FoundryVTT</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" class="inputs text" type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" class="inputs text" type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input id="number" class="inputs text" type="number" name="number" placeholder="Age" min="1" max="99">
            </div>
            <div class="form-group">
                <label id="role-label" for="role">Which are your current role?</label>
                <select name="role" id="dropdown" class="inputs dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="gamemaster" class="inputs">Game Master</option>
                    <option value="player" class="inputs">Player</option>
                    <option value="viewer" class="inputs">Viewer</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend this sheet to a friend?</p>
                <label class="options" for="definitely">
                    <input id="definitely" class="inputs radio" type="radio" name="recommend" value="definitely" checked>Definitely
                </label>
                <label class="options" for="maybe">
                    <input id="maybe" class="inputs radio" type="radio" name="recommend" value="maybe">Maybe
                </label>
                <label class="options" for="notsure">
                    <input id="notsure" class="inputs radio" type="radio" name="recommend" value="notsure" checked>Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label class="options" for="visual">
                    <input id="visual" class="inputs checkbox" type="checkbox" name="improve" value="visual">Visual
                </label>
                <label class="options" for="automatization">
                    <input id="automatization" class="inputs checkbox" type="checkbox" name="improve" value="automatization">Automatization
                </label>
                <label class="options" for="optimization">
                    <input id="optimization" class="inputs checkbox" type="checkbox" name="improve" value="optimization">Optimization
                </label>
                <label class="options" for="compendium">
                    <input id="compendium" class="inputs checkbox" type="checkbox" name="improve" value="compendium">Compendium
                </label>
                <label class="options" for="compatibility">
                    <input id="compatibility" class="inputs checkbox" type="checkbox" name="improve" value="compatibility">Compatibility with other modules
                </label>
                <label class="options" for="accessibility">
                    <input id="accessibility" class="inputs checkbox" type="checkbox" name="improve" value="accessibility">Accessibility
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="inputs" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="inputs" id="button_submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
